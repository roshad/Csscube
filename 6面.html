<!DOCTYPE html>
<html lang="en">



<body>
    <div class="scene">
        <div class="cube">
            <div class="cube__face front">front</div>
            <div class="cube__face back">back</div>
            <div class="cube__face right">right</div>
            <div class="cube__face left">left</div>
            <div class="cube__face top">top</div>
            <div class="cube__face bottom">bottom</div>
        </div>
    </div>
    <style>
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            text-align: center;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .front {
            background-color:red;
        }
        .back {
            background-color:red;
        }.left {
            background-color:yellow;
        }.right {
            background-color:yellow;
            
        }.top {
            background-color:blue;
        }.bottom {
            background-color:blue;
        }
    </style>

</body>

</html>
